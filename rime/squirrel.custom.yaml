    inline_preedit: true
    corner_radius: 4.0
    hilited_corner_radius: 4.0
    border_height: 4.0
    border_width: 4.0
    line_spacing: 8.0
    color_space: display_p3
    back_color: 0xFFFFFF
    candidate_text_color: 0x462C30
    comment_text_color: 0x3F000000
    label_color: 0x999999
    hilited_candidate_back_color: 0xA34450
