  style/inline_preedit: true # 行内显示预编辑区：true 单行；false 双行

  style/text_orientation: horizontal # horizontal | vertical
  style/candidate_list_layout: linear # stacked | linear
  style/candidate_format: "[label] [candidate] [comment]"

  preset_color_schemes/custom_purple_light:
